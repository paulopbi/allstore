<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--hind font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!--css-->
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>AllStore | Inicio</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav container">
        <h2 class="logo">AllStore</h2>
        <div class="nav__chart">
          <img src="assets/carrinho-icone.svg" alt="Carrinho de compras" />
        </div>
      </nav>
    </header>

    <!--banner-->
    <div class="banner container">
      <div class="banner__img">
        <img src="assets/banner.png" alt="Banner" />
      </div>
    </div>

    <!--products title-->
    <section class="products__info container">
      <div class="line"></div>
      <h2>Produtos Em Estoque</h2>
    </section>

    <!--cards-->
    <main class="container">
      <div class="main__card">
        <!--card 1-->
        <div class="cards">
          <div class="card__img">
            <img src="assets/acer-nitro-5.jpg" alt="Acer Nitro 5" />
          </div>
          <div class="card__info">
            <h3 class="card__info-title">Notebook Gamer Acer Nitro 5</h3>
            <span class="card__info-price">R$ 4,099</span>
          </div>
          <div class="card__buttons">
            <button class="card__button-more">Sobre</button>
            <button class="card__button-buy">Comprar</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
