<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--hind font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!--css-->
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>AllStore | Inicio</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav container">
        <h2 class="logo">AllStore</h2>
        <div class="nav__chart">
          <img src="assets/carrinho-icone.svg" alt="Carrinho de compras" />
        </div>
      </nav>
    </header>

    <!--banner-->
    <div class="banner container">
      <div class="banner__img">
        <img src="assets/banner.png" alt="Banner" />
      </div>
    </div>

    <!--products title-->
    <section class="products__info container">
      <div class="line"></div>
      <h2>Produtos Em Estoque</h2>
    </section>

    <!--cards-->
    <main class="container">
      <div class="main__card" data-card-inject>
        <!--cards will be injected here-->
      </div>
    </main>

    <!--about modal-->
    <div class="about">
      <div class="about__modal">
        <div class="about__modal-close-btn">X</div>
        <div class="about__modal-container">
          <div class="about__modal-image">
            <img src="assets/geladeira-eletrolux.webp" alt="Acer" />
          </div>
          <div class="about__modal-texts">
            <h2 class="about__modal-title">Geladeira Eletrolux Branca</h2>
            <p class="about__modal-description">
              Geladeira muito espa√ßosa para guardar todos os tipos de alimentos
              possiveis, bem minimalista e economica! Feita para todos os tipos
              de pessoas.
            </p>
            <span class="about__modal-price">R$ 4,955</span>
            <button class="about__modal-btn">Adicionar ao carrinho</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="src/js/script.js"></script>
  </body>
</html>
